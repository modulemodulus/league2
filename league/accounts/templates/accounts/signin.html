{% extends 'base_layout.html' %}

{% block content %}

    <h1>Login</h1>
    <form method="POST" action="{% url 'accounts:signin' %}" class="site-form">
        {% csrf_token %}

        {{ form.as_p }}

        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}

        <input type="submit" value="Login">
    </form>


{% endblock %}
